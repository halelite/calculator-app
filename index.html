<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  
  <title>Calculator app</title>
</head>
<body>

  <main class="container">
    <div class="header">
      <h2>calc</h2>
      <div class="theme">
        <p>theme</p>
        <div class="btns">
          <button class="theme-btn theme1" type="button"><span>1</span></button>
          <button class="theme-btn theme2" type="button"><span>2</span></button>
          <button class="theme-btn theme3" type="button"><span>3</span></button>
        </div>
      </div>
      
    </div>
    <div class="result"><span></span></div>
    <div class="num-btns">
      <button type="button" class="btn num">7</button>
      <button type="button" class="btn num">8</button>
      <button type="button" class="btn num">9</button>
      <button type="button" class="btn" id="del">DEL</button>
      <button type="button" class="btn num">4</button>
      <button type="button" class="btn num">5</button>
      <button type="button" class="btn num">6</button>
      <button type="button" class="btn operator">+</button>
      <button type="button" class="btn num">1</button>
      <button type="button" class="btn num">2</button>
      <button type="button" class="btn num">3</button>
      <button type="button" class="btn operator">-</button>
      <button type="button" class="btn operator">.</button>
      <button type="button" class="btn num">0</button>
      <button type="button" class="btn operator">/</button>
      <button type="button" class="btn operator">x</button>
      <button type="button" class="btn" id="reset">RESET</button>
      <button type="button" class="btn" id="calc">=</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/halelite">Hale</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
